<style>
  @import url(https://fonts.googleapis.com/icon?family=Material+Icons);

  /* Add container for horizontal layout */
  .cards-horizontal-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px 0;
  }
  /* Make cards flexible */
  .cards-horizontal-container md-card {
    flex: 1;
    min-width: 300px;
    max-width: calc(50% - 10px);
  }

  /* Responsive: stack cards on mobile */
  @media (max-width: 768px) {
    .cards-horizontal-container {
      flex-direction: column;
    }

    .cards-horizontal-container md-card {
      max-width: 100%;
    }
  }

  /* Your existing styles */
  md-card md-card-content span.md-headline {
    line-height: 2em;
  }

  md-card md-card-content span.md-headline::before {
    font-family: "Material Icons";
    font-weight: normal;
    font-style: normal;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    font-feature-settings: "liga";
    -webkit-font-feature-settings: "liga";
    -webkit-font-smoothing: antialiased;
    margin-right: 2px;
    vertical-align: middle;
    /*
     line-height: 1;
     font-size: 20px;
     color: #53738c;
    */
  }

  md-card md-card-content span#ContentInLimo::before {
    content: "info";
  }

  md-card md-card-content span#ContentSearchTips::before {
    content: "help";
  }

  md-card md-card-content span#ContentKULLOCLink::before {
    content: "my_location";
  }

  md-card md-card-content h4 {
    font-size: 24px;
    font-weight: normal;
  }

  /* Make all top bar button text black */
  prm-topbar .md-button:not(.disable-hover),
  prm-topbar .md-button:not(.disable-hover) span {
    color: black !important;
  }

  /* Ensure icons in top bar buttons are also black */
  prm-topbar .md-button md-icon,
  prm-topbar .md-button svg {
    fill: black !important;
    color: black !important;
  }
  prm-tags-search-bar {
    color: black !important;
    background-image: url("https://www.plec-limburg.be/wp-content/uploads/2022/08/header-plec-1920x500.png") !important;
  }
</style>

<prm-news parent-Ctrl="$ctrl"></prm-news>

<!-- Wrap your cards in the horizontal container -->
<div class="cards-horizontal-container">
  <md-card
    class="default-card _md md-primoExplore-theme"
    id="ContentKULLOCLink"
  >
    <md-card-content>
      <prm-link-to-my-library-card
        parent-Ctrl="$ctrl"
      ></prm-link-to-my-library-card>
    </md-card-content>
  </md-card>

  <md-card
    class="default-card _md md-primoExplore-theme"
    id="ContentContactInfo"
  >
    <md-card-content>
      <p>
        Het Educatief Centrum is een gespecialiseerd leercentrum waar je terecht
        kunt voor informatie, het lenen van educatieve materialen en
        methodieken.
      </p>
    </md-card-content>
  </md-card>
</div>
