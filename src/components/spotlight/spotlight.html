<md-card class="default-card _md md-primoExplore-theme">
  <img ng-if="img" src="{{img}}" class="md-card-image" alt="image caption">
  <md-card-title>
      <md-card-title-text>
          <span class="md-headline">{{title}}</span>
      </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div ng-bind-html="description"></div>
  </md-card-content>
</md-card>
